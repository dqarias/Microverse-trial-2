<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <main class="main_container">
    <h1 id="title"> Microverse Survey </h1>
    <p id="description">This is our survey to calculate your coding level </p>
    <section class="section_container">
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="put your name"><br />
     
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="put your email" required /> <br />
     
        <label id="number-label" for="number">Number</label>
        <input type="number" id="number" placeholder="put a number" min="10" max="100" ><br />
      
        <label for="dropdown">select an option:</label>
        <select  id="dropdown">
          <option value="first option">your option</option>
          <option value="second option">my option</option>
        </select><br />
        <label for="">Select an option:</label>
          <input type="radio" name="radio_option" value="1">Fist 
          <input type="radio" name="radio_option" value="2">Second 
          <input type="radio" name="radio_option" value="3">Third 
        <br />
        <label for="">Select and option with checkbox</label>
        <br />
          <input type="checkbox" name="one" value="1">First option checkbox
          <br />
          <input type="checkbox" name="two" value="2">Second option checkbox
          <br />
          <input type="checkbox" name="three" value="3">Third option checkbox
          <br />
          <input type="checkbox" name="four" value="4">Fourth option checkbox
          <br />
          <label for="textarea">Write your comments</label>
          <br />  
        <textarea id="textarea" rows="4" cols="50" placeholder="Write your comments">
        </textarea>
       <br />
       
       <input type="submit" id="submit" value="Submit Now!">
     
      </form>
    </section>

  </main>

 
    <p>Hello World,we are software developers!</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
