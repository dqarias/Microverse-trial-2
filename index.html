<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
  <main>
    <h1 id="title"> survey </h1>
    <p id="description">this is to survey to calculate our coding level </p>
    <section>
      <form id="survey-form">
        <label for="name-label">Name</label>
        <input type=" text" id="name-label" placeholder="put your name"><br />
     
        <label for="email-label">Email</label>
        <input type="email" id="email-label" placeholder="put your email" required /> <br />
     
       <label for="number-label">NUmber</label>
       <input type="number" id="number-label" placeholder="put a number" min="10" max="100" ><br />
      
       <label for="dropdown">select an option:</label>
       <select  id="dropdown">
         <option value="first option">your option</option>
         <option value="second option">my option</option>
       </select><br />
       <label for="">Select an option:</label>
       <input type="radio" name="radio_option">Fist option
       <input type="radio" name="radio_option">Second Option
       <br />
       <label for="">Select and option with checkbox</label>
       <br />
       <input type="checkbox" value="1">First option checkbox
       <br />
       <input type="checkbox" value="2">Second option checkbox
       <br />
       <input type="checkbox" value="3">Third option checkbox
       <br />
       <input type="checkbox" value="4">Fourth option checkbox
       <br />
       <label for="textarea">Write your comments</label>
       <br />  
       <textarea id="textarea" rows="4" cols="50" placeholder="Write your comments">
     
       </textarea>
       <br />
       <input type="submit" value="Submit Now!">
     
      </form>
    </section>

  </main>

 
    <p>Hello World,we are software developers!</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
